<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
  </head>
  <body>
    <div id="map">
      <form>
      <label for="radius">radius size</label>
      <input id="radius" type="range" min="1" max="50" step="1" value="10"/>
      <span id="radiusvalue"></span>
      <label for="blur">blur size</label>
      <input id="blur" type="range" min="1" max="50" step="1" value="10"/>
      <span id="blurvalue"></span>
      <!-- <button id="btn">切换图层</button> -->
    </form>
  </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
